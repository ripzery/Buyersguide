<!DOCTYPE html>
<html ng-app="Droidaday">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="BuyersGuideController">

<div layout="column" class="gray">
    <div layout="row">
        <div flex="5" flex-sm="0" flex-md="10"></div>
        <div flex="90" flex-sm="100" flex-md="80">
            <div ng-repeat="currentModel in models">
                <guide-card model="currentModel" class="md-margin"></guide-card>
            </div>

        </div>
    </div>
</div>


<!-- Script will start here -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="controllers/app.js"></script>
<script src="controllers/BuyersGuideController.js"></script>
</body>
</html>
